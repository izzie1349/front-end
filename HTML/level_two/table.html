<!DOCTYPE html>

<!-- tables in html:
th    column name inside thead
tr    table row
td    table cell names inside tr
-->






<html>
  <head>
    <meta charset="utf-8">
    <title>Tables!</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <th>number</th>
        <th>color</th>
        <th>country</th>
      </thead>
      <tr>
        <td>250</td>
        <td>Red</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>100</td>
        <td>Blue</td>
        <td>France</td>
      </tr>




    </table>

  </body>
</html>
