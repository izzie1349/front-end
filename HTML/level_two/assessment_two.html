<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML LEVEL TWO</title>
  </head>
  <body>

    <h1>Course Sign Up Page</h1>

    <form action="/thank_you_page.html" method="get">


      <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      <label for="firstName">First Name: </label>
      <input id="firstName" type="text" name="" value=""
             placeholder="First Name" required>

      <label for="lastName">Last Name: </label>
      <input id="lastName" type="text" name="" value=""
             placeholder="Last Name" required><br><br>

      <label for="email">Email: </label>
      <input type="text" name="" value="" placeholder="name@email.com" required>

      <label for="password">Password: </label>
      <input id="password " type="password" name="" value="" required>

      <p>Are you over the age of 18?</p>

      <label for="over18">Yes: </label>
      <input id="over18" type="radio" name="age" value="yes">

      <label for="under18">No: </label>
      <input id="under18" type="radio" name="age" value="no">

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="Payment">
        <option value="1">Credit Card</option>
        <option value="2">Paypal</option>
      </select><br><br>

      <input type="submit" name="" value="Submit Feedback">


    </form>

  </body>
</html>
