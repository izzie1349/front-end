<!DOCTYPE html>
<!--
divs and spans
divs allow you to group elements to style
divs=> block level, starts new line

spans are the same except are inline
inline => no new line, not block

-->

<html>
  <head>
    <meta charset="utf-8">
    <title>title: div/span</title>
  </head>
  <body>
    <h1>Div and Spans</h1>

    <div class="groupone">
      <h1>Group one</h1>
      <p>I want to be <span>together in</span> group one</p>
    </div>

  </body>
</html>
